    <form class="book-form">
    <div>
        <button type="button" class="form-btn">X</button>
    </div>
    <ul>
        <li>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required>
        </li>
        <li>
            <label id="author">Author</label>
            <input id="author" name="author" type="text" required>
        </li>
        <li>
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="number" min="0" required>
        </li> 
        <li>
            <label for="form-read">Read</label>
            <input id="form-read" name="read" type="checkbox">
        </li>
        <li>
            <label for="genre">Genre</label>
            <input id="genre" name="genre" type="text" required>
        </li>   
    </ul>
    <button type="submit">Submit</button>
    </form>
