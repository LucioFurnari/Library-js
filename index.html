<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./index.css"> 
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <title>Library</title>
</head>
<body>
    <nav class="flex flex-row h-24 bg-slate-700 items-center justify-start">
        <button class="bg-blue-200 font-roboto text-lg p-3 add-btn">Add Book</button>
        <button class="bg-blue-400 hover:bg-blue-500 font-roboto text-lg p-3 ml-2 login-btn">LogIn</button>
        <button class="bg-blue-400 hover:bg-blue-500 font-roboto text-lg p-3 ml-2 signout-btn">SignOut</button>
        <p class="user-name ml-2 text-zinc-100 font-roboto text-lg"></p>
        <img class="user-photo w-12 md:w-14 lg:w-16 rounded-full ml-2" alt="User name">
    </nav>
    <form class="book-form">
    <ul>
        <li>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" placeholder="Title" required>
        </li>
        <li>
            <label id="author">Author</label>
            <input id="author" name="author" type="text" placeholder="Author" required>
        </li>
        <li>
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="number" placeholder="Pages" min="0" required>
        </li> 
        <li>
            <label for="genre">Genre</label>
            <input id="genre" name="genre" type="text" placeholder="Genre" pattern="[A-Za-z]{1,32}" required >
        </li>
        <li>
            <label for="form-read" class="container">Read
            <input id="form-read" name="read" type="checkbox">
            <span class="checkmark"></span>
            </label>
        </li>   
    </ul>
    <button type="submit">Add</button>
    </form>
    <div class="overlay">
    </div>
    <div class="hero-container">
        <div class="grid-container">
        </div>
    </div>
</body>
</html>
